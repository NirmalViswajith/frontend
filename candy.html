<!DOCTYPE html>
<html>
  <head>
    <title>Stock Management Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      #stockForm {
        border: 1px solid #ccc;
        background-color: rgb(219, 219, 219);
        max-width: 400px;
        margin: 0 auto;
        padding: 16px;
      }

      #displayItems {
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-center mb-4">CANDY SHOP</h1>

      <form id="stockForm" class="mb-8">
        <div class="mb-4">
          <label for="candyInput" class="font-bold">Candy:</label>
          <input
            type="text"
            id="candyInput"
            class="w-full bg-white rounded px-4 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="descriptionInput" class="font-bold">Description:</label>
          <input
            type="text"
            id="descriptionInput"
            class="w-full bg-white rounded px-4 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="amountInput" class="font-bold">Amount:</label>
          <input
            type="number"
            id="amountInput"
            class="w-full bg-white rounded px-4 py-2"
            required
          />
        </div>
        <div class="mb-4">
          <label for="quantityInput" class="font-bold">Quantity:</label>
          <input
            type="number"
            id="quantityInput"
            class="w-full bg-white rounded px-4 py-2"
            required
          />
        </div>
        <button
          type="button"
          onclick="addItem()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Add Item
        </button>
      </form>
      <div id="displayItems"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var items = [];

      async function addItem() {
        var candy = document.getElementById("candyInput").value;
        var description = document.getElementById("descriptionInput").value;
        var amount = document.getElementById("amountInput").value;
        var quantity = document.getElementById("quantityInput").value;
        var item = {
          candy: candy,
          description: description,
          amount: amount,
          quantity: quantity,
        };

        try {
          const response = await axios.post(
            "https://crudcrud.com/api/5f7623a4f3c04011a077f2498d696699/availableItem",
            item
          );
          console.log("Item added:", response.data);

          // Fetch the updated item from the server
          const updatedItem = await fetchItemFromCloud(response.data._id);
          if (updatedItem) {
            items.push(updatedItem);
          }

          document.getElementById("candyInput").value = "";
          document.getElementById("descriptionInput").value = "";
          document.getElementById("amountInput").value = "";
          document.getElementById("quantityInput").value = "";

          // Display the entered items
          displayItems();
        } catch (error) {
          console.error("Error adding item:", error);
        }
      }

      async function fetchItemFromCloud(itemId) {
        try {
          const response = await axios.get(
            `https://crudcrud.com/api/5f7623a4f3c04011a077f2498d696699/availableItem/${itemId}`
          );
          return response.data;
        } catch (error) {
          console.error("Error fetching item:", error);
          return null;
        }
      }

      function displayItems() {
        var displayDiv = document.getElementById("displayItems");
        displayDiv.innerHTML = "";

        for (var i = 0; i < items.length; i++) {
          var itemDiv = document.createElement("div");
          itemDiv.classList.add("mb-4");

          var itemText = document.createElement("span");
          itemText.innerText =
            items[i].candy +
            " - " +
            items[i].description +
            " - " +
            items[i].amount +
            " - " +
            items[i].quantity;
          itemDiv.appendChild(itemText);

          var button1 = document.createElement("button");
          button1.classList.add(
            "bg-blue-500",
            "hover:bg-blue-700",
            "text-white",
            "font-bold",
            "py-2",
            "px-4",
            "rounded",
            "ml-2"
          );
          button1.innerText = "1";
          button1.addEventListener("click", decreaseQuantity.bind(null, i, 1));
          itemDiv.appendChild(button1);

          var button2 = document.createElement("button");
          button2.classList.add(
            "bg-blue-500",
            "hover:bg-blue-700",
            "text-white",
            "font-bold",
            "py-2",
            "px-4",
            "rounded",
            "ml-2"
          );
          button2.innerText = "2";
          button2.addEventListener("click", decreaseQuantity.bind(null, i, 2));
          itemDiv.appendChild(button2);

          var button3 = document.createElement("button");
          button3.classList.add(
            "bg-blue-500",
            "hover:bg-blue-700",
            "text-white",
            "font-bold",
            "py-2",
            "px-4",
            "rounded",
            "ml-2"
          );
          button3.innerText = "3";
          button3.addEventListener("click", decreaseQuantity.bind(null, i, 3));
          itemDiv.appendChild(button3);

          displayDiv.appendChild(itemDiv);
        }
      }

      async function decreaseQuantity(itemIndex, decreaseBy) {
  var quantity = parseInt(items[itemIndex].quantity);
  var newQuantity = quantity - decreaseBy;
  if (newQuantity < 0) {
    newQuantity = 0;
  }
  items[itemIndex].quantity = newQuantity.toString();
  if (newQuantity === 0) {
    await removeItemFromCloud(items[itemIndex]._id);
    items.splice(itemIndex, 1);
  } else {
    await updateItemInCloud(items[itemIndex]);
  }
  displayItems(); // Add this line to update the displayed items
}

      async function removeItemFromCloud(itemId) {
        try {
          const response = await axios.delete(
            `https://crudcrud.com/api/5f7623a4f3c04011a077f2498d696699/availableItem/${itemId}`
          );
          console.log("Item removed:", response.data);
        } catch (error) {
          console.error("Error removing item:", error);
        }
      }
      async function updateItemInCloud(item) {
  try {
    const obj = {
      quantity: item.quantity
    };
    await axios.patch(
      `https://crudcrud.com/api/5f7623a4f3c04011a077f2498d696699/availableItem/${item._id}`,
      obj
    );
    console.log("Item updated");
  } catch (error) {
    console.error(error);
  }
}
      async function fetchItems() {
        try {
          const response = await axios.get(
            "https://crudcrud.com/api/5f7623a4f3c04011a077f2498d696699/availableItem"
          );
          items = response.data;
          displayItems();
        } catch (error) {
          console.error("Error fetching items:", error);
        }
      }

      window.addEventListener("DOMContentLoaded", fetchItems);
    </script>
  </body>
</html>
