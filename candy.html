<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Candy Shop</title>
    <style>
      .item-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .item {
        display: flex;
        flex-direction: column;
        margin-right: 10px;
      }

      .item-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container p-3 mb-2 bg-light-subtle text-emphasis-light">
      <div class="bg-secondary bg-gradient form-control">
        <h1>Candy Shop</h1>
        <hr />
        <form onsubmit="submitBtn(event)" id="myForm">
          <div class="mb-3">
            <label for="Candy" class="form-label">Candy:</label>
            <input
              type="text"
              class="form-control"
              id="Candy"
              placeholder="Enter The Candy Name"
            />
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <input
              type="text"
              class="form-control"
              id="Description"
              placeholder="Description of the product"
            />
          </div>
          <div class="mb-3">
            <label for="Amount" class="form-label">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="Amount"
              placeholder="Enter the Amount Of the product per Quantity"
            />
          </div>
          <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="Quantity"
              placeholder="Quantity Of the product"
            />
          </div>
          <div class="mb-3">
            <button
              type="submit"
              class="btn btn-secondary border-dark bg-dark"
              id="addItemBtn"
            >
              ADD ITEM
            </button>
          </div>
        </form>
        <hr />
        <ul id="listItems"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      function submitBtn(event) {
        event.preventDefault();

        // Get the input values
        const candyName = document.getElementById("Candy").value;
        const description = document.getElementById("Description").value;
        const amount = document.getElementById("Amount").value;
        const quantity = document.getElementById("Quantity").value;
        const availableItem = {
          candyName,
          description,
          amount,
          quantity,
        };
        axios
          .post(
            "https://crudcrud.com/api/2a33d42fbeda44558d2d6068769fa10c/availableItem",
            availableItem
          )
          .then((res) => {
            console.log(res);
            saveToScreen(res.data);
          })
          .catch((err) => console.log(err));
      }

      function saveToScreen(availableItem) {
        const ulList = document.getElementById("listItems");
        const liItem = document.createElement("li");
        liItem.textContent = `${availableItem.candyName} - ${availableItem.description} - ${availableItem.amount} - ${availableItem.quantity}`;

        const button1 = createDecreaseButton(1, availableItem);
        const button2 = createDecreaseButton(2, availableItem);
        const button3 = createDecreaseButton(3, availableItem);

        liItem.appendChild(button1);
        liItem.appendChild(button2);
        liItem.appendChild(button3);

        ulList.appendChild(liItem);
      }

      function createDecreaseButton(decreaseValue, availableItem) {
        const button = document.createElement("button");
        button.textContent = decreaseValue.toString();
        button.classList.add("btn", "btn-outline-light", "ms-2");
        button.addEventListener("click", () =>
          decreaseQuantity(decreaseValue, availableItem)
        );
        return button;
      }

      function decreaseQuantity(decreaseValue, availableItem) {
        if (availableItem.quantity >= decreaseValue) {
          const updatedQuantity = availableItem.quantity - decreaseValue;
          axios
            .put(
              `https://crudcrud.com/api/2a33d42fbeda44558d2d6068769fa10c/availableItem/${availableItem._id}`,
              { ...availableItem, quantity: updatedQuantity }
            )
            .then((res) => {
              console.log(res);
              availableItem.quantity = updatedQuantity;
              updateQuantityOnScreen(availableItem);
            })
            .catch((err) => console.log(err));
        }
      }

      function updateQuantityOnScreen(availableItem) {
        const liItems = document.getElementsByTagName("li");
        for (let i = 0; i < liItems.length; i++) {
          const liItem = liItems[i];
          if (liItem.textContent.includes(availableItem.candyName)) {
            const quantityIndex = liItem.textContent.lastIndexOf("-") + 1;
            liItem.textContent = `${availableItem.candyName} - ${availableItem.description} - ${availableItem.amount} - ${availableItem.quantity}`;

            const quantityButton = liItem.querySelector("button");
            quantityButton.textContent = availableItem.quantity.toString();

            if (availableItem.quantity === 0) {
              liItem.remove();
            }
            break;
          }
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        axios
          .get(
            "https://crudcrud.com/api/2a33d42fbeda44558d2d6068769fa10c/availableItem"
          )
          .then((res) => {
            console.log(res);
            for (let i = 0; i < res.data.length; i++) {
              saveToScreen(res.data[i]);
            }
          })
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
